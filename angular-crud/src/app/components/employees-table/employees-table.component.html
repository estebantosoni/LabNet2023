
<h2>Listado de Empleados</h2>

<button mat-icon-button (click)="insert()" class="add-button" color="primary" aria-label="Crear empleado">
  <mat-icon class="mat-icon">add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      
      <ng-container *ngIf="column === 'Acciones'; else otherColumns">
        <div class="button-container">
          <button mat-icon-button class="update-button" (click)="update(element.ID)" color="primary" aria-label="Editar">
            <mat-icon class="mat-icon">edit</mat-icon>
          </button>
          <button mat-icon-button class="delete-button" (click)="delete(element.ID)" color="warn" aria-label="Eliminar">
            <mat-icon class="mat-icon">delete</mat-icon>
          </button>
        </div>
      </ng-container>

      <ng-template #otherColumns>{{ element[column] }}</ng-template>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
